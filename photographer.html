<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Fisheye - Page Photographe</title>
  </head>

  <body class="photographer">

    <header class="wrapper">
      <a href="./" class="link-home" aria-label="Lien HomePage Fisheye">
        <img src="assets/images/logo.png" class="logo" alt="Logo de l'entreprise Fisheye">
      </a>
    </header>

    <main id="main">

      <div class="wrapper">
        <div class="photographer_header"></div>

        <div class="photographer_filter" aria-label="Filtres des médias">
          <label for="type-media-choice" class="filter-title">Trier par</label>
          <select id="type-media-choice" name="type-media-choice">
              <option value="all">Tout</option>
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
              <option value="type-image">Type: Image</option>
              <option value="type-video">Type: Video</option>
            </select>
        </div>
        
        <div class="photographer_media"></div>
      </div>
      
    </main>

    <div id="contact_modal" role="dialog" aria-labelledby="modal-contact-title" aria-hidden="true">
			<div class="modal" tabindex="0" >
				<header role="banner">
          <h2 class="modal-title" id="modal-contact-title">Contactez-moi<span class="modal-photographer-name"></span></h2>
          <a href="" class="modal-closer" aria-label="Icone de fermeture">
          </a>
        </header>

				<form class="modal-content" id="the-form">
					<div class="form-group">
						<label for="name">Prénom</label>
            <input type="text" id="name" name="name" class="contact_name" placeholder="votre prénom" required>
					</div>
          <div class="form-group">
						<label for="nickname">Nom</label>
            <input type="text" id="nickname" name="nickname" class="contact_nickname" placeholder="votre nom">
					</div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="contact_email" placeholder="votre e-mail" required>
					</div>
          <div class="form-group">
						<label for="message">Votre Message</label>
            <textarea id="message" name="message" class="contact_name" required></textarea>
					</div>
          <button class="cta-button contact_button submit" aria-label="envoyer formulaire">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="media_modal" role="dialog" aria-hidden="true" aria-label="Carrousel de medias">
      <div class="modal-body wip" tabindex="0" >
        <span class="player-buttons prev-media" role="button">prev</span>
        <span class="player-buttons next-media" role="button">next</span>
        <a href="" class="modal-closer" aria-label="Icone de fermeture">
        </a>
        <div class="modal-content">
          <div class="modal-item"></div>
        </div>
      </div>
    </div>

    <div class="photographer_more"></div>
  </body>


    <script type="module" src="./scripts/utils/mediaModal.js"></script>
    <script type="module" src="./scripts/utils/contactForm.js"></script>
    <script type="module" src="./scripts/pages/photographer.js"></script>
    
</html>
